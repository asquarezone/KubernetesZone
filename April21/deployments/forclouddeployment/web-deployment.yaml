---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: httpd
spec:
  replicas: 3
  minReadySeconds: 20
  selector:
    matchLabels:
      app: httpd
      environment: production
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: httpd
        environment: production
    spec:
      containers:
        - name: httpd-container
          image: httpd
          ports:
            - containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: LoadBalancer
  selector:
    app: httpd
  ports:
    - port: 80
      targetPort: 80

