---
apiVersion: v1
kind: ConfigMap
metadata:
  name: order-service-configs
data:
  ORDER_QUEUE_PORT: "5672"
  ORDER_QUEUE_HOSTNAME: "rabbitmq"
  ORDER_QUEUE_NAME: "orders"
  FASTIFY_ADDRESS: "0.0.0.0"
---
apiVersion: v1
kind: Secret
metadata:
  name: order-service-secrets
data:
  ORDER_QUEUE_USERNAME: dXNlcm5hbWU=
  ORDER_QUEUE_PASSWORD: cGFzc3dvcmQ=
---
{{- with .Values.apps.order }}
apiVersion: apps/v1
kind: {{ .kind }}
metadata:
  name: {{ .name }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels: {{ .selector | toYaml | nindent 6 }}
  template:
    metadata:
      labels: {{ .labels | toYaml | nindent 8 }}
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: order-service
          image: {{ .container.image }}:{{ .container.tag }}
          ports: {{ .container.ports | toYaml | nindent 12 }}
          envFrom:
            - configMapRef:
                name: order-service-configs
            - secretRef:
                name: order-service-secrets
          resources: {{ .container.resources | toYaml | nindent 12 }}
          startupProbe: {{ .container.startupProbe | toYaml | nindent 12 }}
          readinessProbe: {{ .container.readinessProbe | toYaml | nindent 12 }}
          livenessProbe: {{ .container.livenessProbe | toYaml | nindent 12 }}
      initContainers: {{ .initContainers | toYaml | nindent 8 }}
{{- end }}
---
{{- with .Values.services.order }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
spec:
  type: {{ .type }}
  ports: {{ .ports | toYaml | nindent 4 }}
  selector: {{ .selector | toYaml | nindent 4 }}
{{- end }}