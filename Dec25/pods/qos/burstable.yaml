---
apiVersion: v1
kind: Pod
metadata:
  name: burstable
  labels:
    app: httpd
    purpose: learning
    env: dev
spec:
  containers:
    - name: httpd
      image: httpd:latest
      resources:
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 128Mi
      ports:
        - name: httpd
          protocol: TCP
          containerPort: 80