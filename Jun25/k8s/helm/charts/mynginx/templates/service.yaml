---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
spec:
  type: {{ .Values.service.type }}
  selector: {{ .Values.selector | toYaml | nindent 4 }}
  ports:
  - protocol: {{ .Values.service.port.protocol }}
    port: {{ .Values.service.port.port }}
    targetPort: {{ .Values.service.port.targetPort }}