apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app.kubernetes.io/name: nginx
spec:
  containers:
    - name: nginx
      image: nginx
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 80
      volumeMounts:
        - mountPath: "/mnt"
          name: mnt-vol
          readOnly: false
  volumes:
    - name: mnt-vol
      persistentVolumeClaim:
        claimName: test-pvc  
