---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-deploy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: testapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  template: 
    metadata:
      labels:
        app: testapp
        ver: 1.0.0
    spec:
      containers:
        - name: testapp
          image: shaikkhajaibrahim/testapp:1.0.0
          ports:
            - containerPort: 80
              protocol: TCP
