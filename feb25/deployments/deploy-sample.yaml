---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  minReadySeconds: 5
  replicas: 4
  selector:
    matchLabels:
      app: web
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: web
        tier: frontend
        version: v2
    spec:
      containers:
        - name: web
          image: shaikkhajaibrahim/dmtest:2.0
          resources:
            limits:
              memory: 128M
              cpu: 250m
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: LoadBalancer
  selector:
    app: web
    tier: frontend
  ports:
    - port: 80
      targetPort: 80
